name: Top10 Engine - Scheduled Run

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "可选：指定交易日（YYYYMMDD）。留空则自动选择最新交易日"
        required: false
        default: ""

  schedule:
    # 北京时间 周一到周五 18:30 运行（UTC 10:30）
    - cron: "30 10 * * 1-5"
    # 北京时间 周一到周五 19:05 运行（UTC 11:05）
    - cron: "5 11 * * 1-5"

permissions:
  contents: write

concurrency:
  # 比你原来的更稳：把 workflow 名也纳入，避免未来多工作流冲突
  group: top10-engine-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -e
          python -V
          python -m pip install --upgrade pip
          test -f requirements.txt || (echo "ERROR: requirements.txt not found" && exit 1)
          pip install -r requirements.txt

      # ✅ 关键：保证 schedule 触发时也一定有 TRADE_DATE
      - name: Resolve trade date
        shell: bash
        run: |
          set -e
          INPUT_TD="${{ inputs.trade_date }}"
          if [ -n "$INPUT_TD" ]; then
            TD="$INPUT_TD"
          else
            TD="$(date +%Y%m%d)"
          fi
          echo "TRADE_DATE=$TD" >> $GITHUB_ENV
          echo "Resolved TRADE_DATE=$TD"

      # ✅ 关键：提前校验 settings.yaml（你这次失败就是缺 data_repo.owner/name）
      - name: Validate settings
        run: |
          set -e
          test -f config/settings.yaml || (echo "ERROR: missing config/settings.yaml" && exit 1)
          echo "----- config/settings.yaml (head) -----"
          sed -n '1,200p' config/settings.yaml
          python - << 'PY'
          import yaml
          with open("config/settings.yaml","r",encoding="utf-8") as f:
            d = yaml.safe_load(f) or {}
          dr = d.get("data_repo") or {}
          assert dr.get("owner"), "config/settings.yaml 缺少 data_repo.owner"
          assert dr.get("name"),  "config/settings.yaml 缺少 data_repo.name"
          print("settings OK:", dr.get("owner"), dr.get("name"))
          PY

      - name: Run engine
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          set -e
          echo "Using TRADE_DATE=$TRADE_DATE"
          python -m scripts.run

      - name: Commit all outputs (full persistence)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ✅ 只落库 outputs 下的所有产物：预测结果、md/json、logs、verify/history.jsonl 等
          # ⚠️ 不要把 _warehouse 之类的数据拉取目录提交进去
          git add -A outputs

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: persist run outputs [skip ci]"
          git push
