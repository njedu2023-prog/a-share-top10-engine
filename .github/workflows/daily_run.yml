name: Top10 Engine - Scheduled Run

on:
  schedule:
    # 北京时间 周一到周五 18:05（UTC 10:05）
    - cron: "5 10 * * 1-5"

    # 北京时间 周一到周五 18:35（UTC 10:35）
    - cron: "35 10 * * 1-5"

  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: top10-engine-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout engine repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 关键：提前把数据仓库 clone 下来，这样我们能可靠地解析出“最新交易日”
      - name: Prepare warehouse (clone data repo)
        run: |
          set -e
          rm -rf _warehouse
          git clone --depth 1 --branch main https://github.com/njedu2023-prog/a-share-top3-data.git _warehouse
          echo "Warehouse prepared: $(ls -la _warehouse | head -n 20)"

      - name: Resolve trade date
        id: resolve_trade_date
        shell: bash
        run: |
          set -e

          # 1) 优先匹配你现在的数据结构：data/raw/YYYY/YYYYMMDD
          LATEST="$(ls -d _warehouse/data/raw/*/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9] 2>/dev/null \
            | awk -F/ '{print $NF}' | sort | tail -n 1)"

          # 2) 兼容：data/raw/YYYYMMDD
          if [ -z "$LATEST" ]; then
            LATEST="$(ls -d _warehouse/data/raw/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9] 2>/dev/null \
              | awk -F/ '{print $NF}' | sort | tail -n 1)"
          fi

          # 3) 兼容：data/YYYYMMDD
          if [ -z "$LATEST" ]; then
            LATEST="$(ls -d _warehouse/data/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9] 2>/dev/null \
              | awk -F/ '{print $NF}' | sort | tail -n 1)"
          fi

          # 4) 兼容：仓库根目录 YYYYMMDD
          if [ -z "$LATEST" ]; then
            LATEST="$(ls -d _warehouse/[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9] 2>/dev/null \
              | awk -F/ '{print $NF}' | sort | tail -n 1)"
          fi

          if [ -z "$LATEST" ]; then
            echo "❌ Cannot resolve TRADE_DATE from _warehouse. Directory samples:"
            find _warehouse -maxdepth 4 -type d | head -n 200
            exit 1
          fi

          echo "✅ Resolved TRADE_DATE=$LATEST"
          echo "TRADE_DATE=$LATEST" >> "$GITHUB_ENV"
          echo "trade_date=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Run engine
        env:
          TRADE_DATE: ${{ env.TRADE_DATE }}
        run: |
          set -e
          echo "Using TRADE_DATE=${TRADE_DATE}"
          python -m scripts.run

      # ✅生成专业版报告（旁路增强，不影响旧版 predict 输出）
      - name: Generate predict_pro report
        run: |
          python tools/generate_predict_pro_md.py

      - name: Commit outputs (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只提交 outputs 相关产物
          git add outputs || true

          if git diff --cached --quiet; then
            echo "No output changes to commit."
            exit 0
          fi

          git commit -m "chore: update outputs for ${TRADE_DATE}"
          git push
