name: Top10 Engine - Scheduled Run

on:
  schedule:
    # 交易日早上 08:00（北京时间）跑一次：UTC 00:00
    - cron: "0 0 * * 1-5"
  workflow_dispatch:
    inputs:
      trade_date:
        description: "可选：指定交易日 YYYYMMDD（不填则自动取仓库最新目录）"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: top10-engine
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run engine
        env:
          # 关键：允许手动指定；不指定则留空，脚本会自动找最新交易日目录
          TRADE_DATE: ${{ inputs.trade_date }}
        run: |
          python -m scripts.run

      - name: Commit outputs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "outputs: update predictions"
            git push
          fi
