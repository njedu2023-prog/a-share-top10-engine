name: Top10 Engine - Scheduled Run

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "可选：指定交易日（YYYYMMDD）。留空则自动选择最新交易日"
        required: false
        default: ""

  schedule:
    # 北京时间 周一到周五 18:30 运行（UTC 10:30）
    - cron: "30 10 * * 1-5"
    # 北京时间 周一到周五 19:05 运行（UTC 11:05）
    - cron: "5 11 * * 1-5"

# 明确写权限：需要 push 回仓库
permissions:
  contents: write

# 避免同一分支多次触发相互覆盖（尤其 18:30/19:05 可能前一个没跑完）
concurrency:
  group: top10-engine-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -e
          python -V
          python -m pip install --upgrade pip
          if [ ! -f requirements.txt ]; then
            echo "ERROR: requirements.txt not found."
            exit 1
          fi
          pip install -r requirements.txt

      # 关键修复：保证 schedule 触发时也一定有 TRADE_DATE
      # 逻辑：
      # - 手动触发且传了 inputs.trade_date -> 用它
      # - 否则用“北京时间今天”的 YYYYMMDD（你的 scripts.run 若有更精确的交易日回退逻辑也能继续用）
      - name: Resolve trade date
        id: td
        shell: bash
        run: |
          set -e
          INPUT_TD="${{ inputs.trade_date }}"
          if [ -n "$INPUT_TD" ]; then
            TD="$INPUT_TD"
          else
            TD="$(date +%Y%m%d)"
          fi
          echo "TRADE_DATE=$TD" >> $GITHUB_ENV
          echo "Resolved TRADE_DATE=$TD"

      - name: Run engine
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        run: |
          set -e
          echo "Using TRADE_DATE=$TRADE_DATE"
          python -m scripts.run

      - name: Commit outputs (if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只提交输出目录（按项目写出路径）
          # 如果你未来输出不止这两个目录，把路径补到这里即可
          git add -A outputs output || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update top10 outputs [skip ci]"
          git push
