name: Top10 Engine - Scheduled Run

on:
  workflow_dispatch:
    inputs:
      trade_date:
        description: "可选：指定交易日（YYYYMMDD）。留空则自动选择最新交易日"
        required: false
        default: ""
  schedule:
    # 北京时间 周一到周五 18:30 运行（UTC 10:30）
    - cron: "30 10 * * 1-5"
    # 北京时间 周一到周五 19:05 运行（UTC 11:05）
    - cron: "5 11 * * 1-5"

permissions:
  contents: write

concurrency:
  group: top10-engine-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      PYTHONUTF8: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run engine
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          TRADE_DATE: ${{ inputs.trade_date }}
        run: |
          python -m scripts.run

      - name: Commit outputs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只提交输出目录（按你项目目前的写出路径）
          git add -A output outputs || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update top10 outputs [skip ci]"
          git push
