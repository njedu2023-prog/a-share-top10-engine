# ============================================================
# Top10 Engine - Scheduled Run
# 自动运行 A股涨停 Top10 预测引擎，并提交输出结果
# ============================================================

name: Top10 Engine - Scheduled Run

on:
  # ✅手动触发（可指定交易日）
  workflow_dispatch:
    inputs:
      trade_date:
        description: "可选：指定交易日（YYYYMMDD）。留空则自动选择最新交易日"
        required: false
        default: ""

  # ✅定时触发（北京时间）
  schedule:
    # 北京时间 周一到周五 18:30（UTC 10:30）
    - cron: "30 10 * * 1-5"

    # 北京时间 周一到周五 19:05（UTC 11:05）
    - cron: "5 11 * * 1-5"

# ✅必须给写权限，否则无法 push 输出文件
permissions:
  contents: write

# ✅防止重复运行冲突
concurrency:
  group: top10-engine-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai
      PYTHONUTF8: "1"

    steps:
      # --------------------------------------------------------
      # Step 1: 拉取主程序仓库
      # --------------------------------------------------------
      - name: Checkout engine repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------------
      # Step 2: 安装 Python 环境
      # --------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # --------------------------------------------------------
      # Step 3: 安装依赖
      # --------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------
      # Step 4: 运行 Top10 Engine
      # --------------------------------------------------------
      - name: Run engine
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          TRADE_DATE: ${{ inputs.trade_date }}
        run: |
          python -m scripts.run

      # --------------------------------------------------------
      # Step 5: 提交输出结果（如果有变化）
      # --------------------------------------------------------
      - name: Commit outputs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ✅只提交输出目录
          git add -A output outputs || true

          # ✅如果没有变化就跳过
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # ✅提交并推送
          git commit -m "chore: update top10 outputs [skip ci]"
          git push
